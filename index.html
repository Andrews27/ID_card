<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>I.D. Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Let's Create an ID card!</h1>

    <label for="firstName">First Name: </label> <br />
    <input id="firstName" type="text" name="firstName" />
    <br />
    <label for="lastName">Last Name: </label> <br />
    <input id="lastName" type="text" name="lastName" />
    <br />
    <label for="age">Age: </label><br />
    <input id="age" type="text" name="age" />
    <br />
    <label for="phoneNumber">Phone Number: </label> <br />
    <input id="phoneNumber" type="tel" name="phoneNumber" />
    <br />
    <label for="address">Address: </label> <br />
    <input id="address" type="text" name="address" />
    <br />

    <button id="btn" type="btn" name="button" onclick="idCard()">Get ID Card!</button>

    <div id="idCard">
        <img id="img" src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
        <p id="postFullName"></p>
        <p id="postAge"></p>
        <p id="postPhoneNumber" type="tel"></p>
        <p id="postAddress"></p>
    </div>


    <script type="text/javascript" src="app.js" ></script>

  </body>
</html>
